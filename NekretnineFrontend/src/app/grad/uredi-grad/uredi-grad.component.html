<div *ngIf="urediGrad.izmjenaGrada == true" class="modal fade show"  tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Modal title</h5>
        <button type="button" class="btn-close" (click)="promijeniBoolean()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Podaci o drzavi</label>
          <input style="margin-bottom: 10px" class="form-control" [(ngModel)]="urediGrad.naziv"  placeholder="Ime Grada">
          <mat-select [(ngModel)]="odabranaDrzava">
            <mat-option style="font-size: 15px" *ngFor="let drzava of drzave" [value]="drzava.drzavaId" >{{drzava.naziv}}</mat-option>
          </mat-select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="snimiGrad()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
