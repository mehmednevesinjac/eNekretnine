<div *ngIf="urediDrzavu.drzavaID != 0" class="modal fade show"  tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Modal title</h5>
        <button type="button" class="btn-close" (click)="urediDrzavu.drzavaID = 0" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Podaci o drzavi</label>
          <input class="form-control" [(ngModel)]="urediDrzavu.naziv"  placeholder="Ime Drzave">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="snimiDrzava()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
